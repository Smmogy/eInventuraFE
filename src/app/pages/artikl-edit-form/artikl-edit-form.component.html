<div class="card institution-card">
  <div class="card-header institution-card-header">
    Uredi artikl
  </div>
  <div class="card-body">
    <form *ngIf = "artikl != null" [formGroup]="artiklForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="name">Naziv:</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          id="name"
          placeholder="Unesi naziv"
          required
        />
      </div>

      <div class="form-group mt-3">
        <label for="idProstorija">Odaberi prostoriju:</label>
        <select
          [(ngModel)]="artikl.idProstorija"
          class="form-control custom-dropdown"
          formControlName="idProstorija"
          id="idProstorija"
          required
        >
          <option *ngFor="let prostorija of prostorije" [value]="prostorija.idProstorija">
            {{ prostorija.name }}
          </option>
        </select>
      </div>

      <div class="form-buttons mt-4">
        <button type="submit" [disabled]="!artiklForm.valid" class="btn btn-primary">
          Ažuriraj artikl
        </button>
        <button type="button" (click)="cancel()" class="btn btn-secondary">
          Otkazaži
        </button>
      </div>
    </form>
  </div>
</div>

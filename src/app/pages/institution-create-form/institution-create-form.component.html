<div class="institution-create-form">
  <h2>Create New Institution</h2>
  <form [formGroup]="institutionForm" (ngSubmit)="onSubmit()">
    <div class="field">
      <label for="name">Institution Name</label>
      <input id="name" type="text" formControlName="name" pInputText />
      <div *ngIf="institutionForm.get('name')?.invalid && (institutionForm.get('name')?.dirty || institutionForm.get('name')?.touched)" class="error">
        <small *ngIf="institutionForm.get('name')?.errors?.['required']">Institution name is required.</small>
      </div>
    </div>
    <button pButton label="Create Institution" type="submit" class="p-button-success" [disabled]="institutionForm.invalid"></button>
  </form>
</div>

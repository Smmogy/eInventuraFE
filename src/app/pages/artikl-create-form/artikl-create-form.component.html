<!-- artikl-create-form.component.html -->

<div class="artikl-create-form">
    <h2>Create New Artikl</h2>
    <form [formGroup]="artiklForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="name">Artikl Name</label>
        <input id="name" type="text" formControlName="name" pInputText />
        <div *ngIf="artiklForm.get('name')?.invalid && (artiklForm.get('name')?.dirty || artiklForm.get('name')?.touched)" class="error">
          <small *ngIf="artiklForm.get('name')?.errors?.['required']">Artikl name is required.</small>
        </div>
      </div>
      <button pButton label="Create Artikl" type="submit" class="p-button-success" [disabled]="artiklForm.invalid"></button>
    </form>
  </div>

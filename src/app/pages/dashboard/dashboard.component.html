<div class="container">
  <div class="card">
    <div class="card-header">
    </div>
    <div class="card-body">
      <h2 class="list-heading">Lista inventura</h2>

      <p *ngIf="inventuraList.length === 0" class="no-data-message">Nema dostupnih inventura</p>

      <p-table [value]="inventuraList" class="mt-5 table-custom" *ngIf="inventuraList.length > 0">
        <ng-template pTemplate="header">
          <tr>
            <th>Naziv</th>
            <th>Datum početka</th>
            <th>datum završetka</th>
            <th>Akademska godina</th>
            <th>Institucija</th>
            <th>Radnje</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-inventura>
          <tr>
            <td>{{ inventura.naziv }}</td>
            <td>{{ inventura.datumPocetka | date: 'dd/MM/yyyy' }}</td>
            <td>{{ inventura.datumZavrsetka | date: 'dd/MM/yyyy' }}</td>
            <td>{{ inventura.akademskaGod }}</td>
            <td>{{ inventura.institutionName }}</td>
            <td>
              <button pButton label="Details" (click)="viewInventuraDetails(inventura.idInventura)" class="btn-action"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
